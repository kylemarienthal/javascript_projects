<!DOCTYPE html>
<html>
  <head>
    <title>Space Invaders 2</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="background">
      <div id="hero"></div>
      <div class="enemy"></div>
    </div>
    <script>
      var hero = {
        top: 700,
        left: 550
      };
      document.onkeydown = function(e){
        // console.log(e);
        if (e.keyCode === 37){
          console.log('LEFT');
          hero.left = hero.left - 15;
          moveHero();
        }
        if (e.keyCode === 38){
          console.log('UP');
          hero.top = hero.top - 15;
          moveHero();
        }
        if (e.keyCode === 39){
          console.log('RIGHT');
          hero.left = hero.left + 15;
          moveHero();
        }
        if (e.keyCode === 40){
          console.log('DOWN');
          hero.top = hero.top + 15;
          moveHero();
        }
      }
      function moveHero(){
        document.getElementById('hero').style.left = hero.left + 'px';
        document.getElementById('hero').style.top = hero.top + 'px';
      }

    </script>

  </body>
</html>
